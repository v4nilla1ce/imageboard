<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Redirect GitHub Pages requests to React Router
    const redirectPath = window.location.pathname.replace("/imageboard", "");
    window.location.href = "/imageboard" + (redirectPath || "/");
  </script>
</head>
<body>

</body>
